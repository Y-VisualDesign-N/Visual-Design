<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Y-Visual Design-N</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
  <link rel="stylesheet" href="css/visual_design.css">
</head>
<body>
  <div class="nav-background bg-light"></div>
  <div class="wrapper">
    <nav class="navbar bg-light">
      <div class="container justify-content-center">
        <ul class="nav width: 100% justify-content-center">
          <li class="logo">
            <a href="#" class="navbar-brand w-100 text-center">
              <img src="images/codeup-design-logo.png" alt="brand logo here">
              <div class="brand-name w-100">codeup design</div>
            </a>
          </li>
          <div class="w-100"></div>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="">Work</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <header class="container">

      <h3>Visual Design & Web Development</h3>
      <h5>From Park City, Utah</h5>

      <div class="large-circles d-flex justify-content-center">

        <div class="d-flex justify-content-center flex-wrap">
          <div class="rounded-circle red text-uppercase">
            <h6>Design</h6>
          </div>
          <div class="rounded-circle orange text-uppercase">
            <h6>Develop</h6>
          </div>
          <div class="w-100"></div>
          <div class="rounded-circle green text-uppercase">
            <h6>Support</h6>
          </div>
          <div class="rounded-circle blue text-uppercase">
            <h6>Host</h6>
          </div>
        </div>

      </div>

      <hr>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-12 col-lg-8">
          <p class="text-uppercase sub-title">Selected Work</p>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="custom-card">
                <div class="images images-tablet">
                  <img class="w-100" src="https://via.placeholder.com/300x175?" alt="tablet with apples">
                </div>

                <div class="custom-card-bottom mb-4 mb-md-0 d-flex">
                  <div class="mr-auto text-uppercase">Featured Project</div>
                  <div class="custom-card-small-circles d-flex align-items-center">
                    <div class="small-circles red text-center"><span class="red-dot">D</span></div>
                    <div class="small-circles orange text-center"><span class="orange-dot">D</span></div>
                    <div class="small-circles green text-center"><span class="green-dot">S</span></div>
                    <div class="small-circles blue text-center"><span class="blue-dot">H</span></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="custom-card">
                <div class="images images-macs">
                  <img class="invisible w-100" src="https://via.placeholder.com/300x175?" alt="tablet with apples">
                </div>

                <div class="custom-card-bottom mb-4 mb-md-0 d-flex">
                  <div class="mr-auto text-uppercase">Featured Project</div>
                  <div class="custom-card-small-circles d-flex align-items-center">
                    <div class="small-circles red text-center"><span class="red-dot">D</span></div>
                    <div class="small-circles orange text-center"><span class="orange-dot">D</span></div>
                    <div class="small-circles green text-center"><span class="green-dot">S</span></div>
                    <div class="small-circles blue text-center"><span class="blue-dot">H</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="custom-card">
                <div class="images images-man">
                  <img class="invisible w-100" src="https://via.placeholder.com/300x175?" alt="tablet with apples">
                </div>

                <div class="custom-card-bottom mb-4 mb-md-0 d-flex">
                  <div class="mr-auto text-uppercase">Featured Project</div>
                  <div class="custom-card-small-circles d-flex align-items-center">
                    <div class="small-circles red text-center"><span class="red-dot">D</span></div>
                    <div class="small-circles orange text-center"><span class="orange-dot">D</span></div>
                    <div class="small-circles green text-center"><span class="green-dot">S</span></div>
                    <div class="small-circles blue text-center"><span class="blue-dot">H</span></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="custom-card">
                <div class="images images-security">
                  <img class="invisible w-100" src="https://via.placeholder.com/300x175?" alt="tablet with apples">
                </div>

                <div class="custom-card-bottom mb-4 mb-md-0 d-flex">
                  <div class="mr-auto text-uppercase">Featured Project</div>
                  <div class="custom-card-small-circles d-flex align-items-center">
                    <div class="small-circles red text-center"><span class="red-dot">D</span></div>
                    <div class="small-circles orange text-center"><span class="orange-dot">D</span></div>
                    <div class="small-circles green text-center"><span class="green-dot">S</span></div>
                    <div class="small-circles blue text-center"><span class="blue-dot">H</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
